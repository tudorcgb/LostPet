
<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info absolute center" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <span>Profile save with success</span>
            </div>
        </div>
    </div>
    <form role="form" >

            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar" >
                        <img class="avatar-bg center" style="  vertical-align: middle;width: 300px;height: 300px; border-radius: 50%;" ng-src="{{imageSrc}}"  err-src="assets/img/profile.png" >
                    </div>
                </div>
                <div class="col-md-8">
                    <h1>Profilul lui: {{profil.username}}
                    <!--<md-button  class="" style="margin-right:40px;margin-bottom: 20px; padding:0; height:50px; min-height:1px;" >-->
                        <!--<md-icon ng-click="newChat()" aria-label="Edit" class="material-icons" style="font-size:40px; min-height:1px;">chat</md-icon>-->
                    <!--</md-button>-->
                    </h1>
                    <fieldset ng-disabled="!isOwnProfile">
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label>Username </label>
                                <input class="form-control" type="text" name="username" ng-model="profil.username"/>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Adresa </label>
                                <input class="form-control" type="text" name="adresa" ng-model="profil.address"/>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Telefon </label>
                                <input class="form-control" type="text" name="telefon" ng-model="profil.telephone"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email </label>
                        <input class="form-control" type="email" autocomplete="off" required name="email" ng-model="profil.email"/>
                    </div>
                    </fieldset>
                    <div class="form-group">
                            <button class="btn btn-primary form-btn" ng-click="startNewChat()" >Chat With user</button>
                    </div>
                </div>
            </div>
    </form>
</div>

<div ng-if="!isOwnProfile" class="gridListdemoBasicUsage">
    <h1>Anunturi postate de {{username}}:</h1>
    <div  class='md-padding' layout="row" layout-wrap>
        <md-card style="width: 300px;" ng-repeat="listing in listings" ng-click="goToDetaliiAnunt(listing.id)">
            <img  ng-src="{{baseAPIGlobal}}/images/files/{{listing.imgUrl}}" class="md-card-image" style="height: 300px;" err-src="assets/img/dog_face_large.png" >
            <md-card-content>
                <h2>{{listing.title}}</h2>
                <p>{{listing.abstractField}}</p>
            </md-card-content>

        </md-card>
    </div>
</div>
